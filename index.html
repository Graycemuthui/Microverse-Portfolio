<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script
      src="https://kit.fontawesome.com/716817a6e7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header Section -->
    <header class="header">
      <div class="header-container">
        <a href="#" class="logo">Geegee</a>
        <nav class="nav-bar">
          <i class="fa-solid fa-bars"></i>
        </nav>
      </div>
    </header>

    <!-- Headline Section -->
    <section class="headline-section">
      <div class="headline-container">
        <h1 class="headline-heading">
          I'm Geegee, <br />
          Glad to see you!
        </h1>
        <p class="headline-text">
          I’m a software developer! I can help you build a product, feature or
          website. Look through some of my work and experience! If you like what
          you see and have a project you need coded, don’t hesitate to contact
          me.
        </p>
        <h3 class="connect-text">LET'S CONNECT</h3>
        <div class="headline-icons">
          <a href=""
            ><img
              src="./images/twitter.svg"
              alt="A twitter logo"
              class="headline-icon"
          /></a>
          <a href=""
            ><img
              src="./images/Linkedin.svg"
              alt="A github logo"
              class="headline-icon"
          /></a>
          <a href=""
            ><img
              src="./images/m-logo.svg"
              alt="A m-logo"
              class="headline-icon"
          /></a>
          <a href=""
            ><img
              src="./images/github.svg"
              alt="A github logo"
              class="headline-icon"
          /></a>
          <a href=""
            ><img
              src="./images/peace-sign.svg"
              alt="A peace sign logo"
              class="headline-icon"
          /></a>
        </div>
      </div>
    </section>
  </body>
</html>
